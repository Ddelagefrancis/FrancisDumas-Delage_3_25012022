<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <!-- Font awesome-->
    <script src="https://kit.fontawesome.com/81fd1600ff.js" crossorigin="anonymous"></script>

    <!-- Google Fonts-->


    <title>OhMyFood</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo/ohmyfood.png" alt="logo_ohmyfood">
        </div>
    </header>

    <main>
        <div class="position">
            <form>
                <div class="icon-position">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <input type="search" placeholder="Paris, Belleville" class="position__bar">
            </form>
        </div>

        <div class="reservation">
            <div class="reservation_block">
                <div class="reservation__text">
                    <h1>Réserver le menu qui vous convient</h1>
                    <p>Découvrez des restaurants d'exception,<br>
                    séléctionnés par nos soins.</p>
                    <button class="reservation__btn">Explorer nos restaurants</button>
                </div>
            </div>
        </div>

        <div class="block_filters">
            <h1>Fonctionnement</h1>
            <ol class="filters-ul">
                <li class="filters_button"><i class=""></i><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
                <li class="filters_button"><i class=""></i><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="filters_button"><i class=""></i><i class="fas fa-store"></i>Dégustez au restaurant</li>
            </ol>
        </div>


    </main>
    
</body>
</html>
